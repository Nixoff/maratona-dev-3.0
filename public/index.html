<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>

  <body>
    <header>
      <img class="logo" src="../src/img/logo.png" alt="Imagem de DOE" />
      <h2>A sua doação importa !</h2>
      <p>Até 3 vidas com 1 doação</p>
      <p>Mais de 38.000 doações são necessárias todos os dias</p>
      <p>Apenas 1,9% da população brasileira, doa sangue.</p>
      <button>Quero ajudar</button>
    </header>
    <section class="form hide">
      <h2>Entre na lista de doadores</h2>
      <form action="/">
        <input type="text" name="name" placeholder="Nome Completo" />
        <input type="text" name="email" placeholder="E-mail" />
        <input type="text" name="blood" placeholder="Tipo Sanguíneo" />
        <button>Quero ajudar</button>
      </form>
    </section>

    <main>
      <h2>Últimos <span>doadores</span></h2>
      <section class="donors">
        <div class="donor">
          <div class="blood">AB+</div>
          <p>Diego Fernandes</p>
        </div>
        <div class="donor">
          <div class="blood">B+</div>
          <p>Cleiton Souza</p>
        </div>
        <div class="donor">
          <div class="blood">A+</div>
          <p>Robson Marques</p>
        </div>
        <div class="donor">
          <div class="blood">O+</div>
          <p>Mayk Brito</p>
        </div>
      </section>
    </main>

    <footer>Com <span class="heart">❤️</span> Nixoff</footer>

    <script src="../src/js/scripts.js"></script>
  </body>
</html>
